<!DOCTYPE html>
<html>
<head>
	<title>Prompt Example</title>
</head>
<body>
<h2>take 3 number as input fron user print the largest</h2>
<h2 id="output"></h2>

<script type="text/javascript">
	var value1 = window.parseInt(prompt("Enter the first number", ""));
	var value2 = window.parseInt(prompt("Enter the second number", ""));
	var value3 = window.parseInt(prompt("Enter the three number", ""));

	if(value1>value2 && value1>value3)
		document.getElementById('output').innerHTML = ("Largest value is" + " " + value1);
	
	else if(value2>value1 && value2>value3)
		document.getElementById('output').innerHTML = ("Largest value is" + " " + value2);
			
	else 
		document.getElementById('output').innerHTML = ("Largest value is" + " " + value3);
		



</script>
</body>
</html>
